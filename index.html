    <script>
    $(function(){
        // Initialisation du bouton mail tremblotant
        $('#mail').jrumble();

        // Création de la mosaique Masonry
        var $container = $('#websites');

        $container.hide();

        $container.imagesLoaded( function(){
            $container.masonry({
                itemSelector : '.website:not(.hidden)',
                gutterWidth : 10,
                columnWidth: 200,
                isAnimated:true
            });
            $container.fadeIn();
            $container.masonry('reload');
        });

        // Affichage du détail d'un site lors d'un clic sur sa miniature
        $('.thumb').click(function(e){
            e.preventDefault();
            $website = $(this).parent();
            $container.find('.active').removeClass('active');
            $website.css('visibility', 'hide');
            $website.addClass('active');
            $container.masonry('reload');
            $website.hide();
            $website.find('figcaption').css('right', '-100%');
            $website.fadeIn(function(){
                $website.find('figcaption').css({
                    right: 0
                });
            });
        })

        // Gestion des filtres de compétences
        $('#top li').click(function(e){
            e.preventDefault();

            var skill = $(this).html().toLowerCase().replace('/','-');

            if ($(this).hasClass('more')) {
                $('#mail').trigger('startRumble');
                $('#top .alert').show();
            } else if($(this).hasClass('active')) {
                $(this).removeClass('active');
                $container.find('.website').removeClass('hidden');
                $container.find('.active').removeClass('active');
                $container.masonry('reload');
            } else {
                $(this).parent().find('.active').removeClass('active');
                $(this).addClass('active');

                $container.find('.website').removeClass('hidden');
                $container.find('.active').removeClass('active');
                $container.find('.website:not([data-skills~='+skill+'])').addClass('hidden');
                $container.masonry('reload');
            }
        });
        $('#top .more').hover(function(){
            $('#mail').trigger('stopRumble');
            $('#top .alert').hide();
        });
    });
    </script>
